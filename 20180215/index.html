<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width">
		<title>CBDb</title>
		<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
	</head>
	<body>
		<!-- Welcome Screen START -->
			<section data-role="page" id="pgWelcome">
				<header data-role="header" data-position="fixed">
					<h1>CBDb</h1>
				</header>
				<article role="main" class="ui-content">
					<h2>Returning User</h2>
						<a href="#pgLogIn" data-role="button" data-transition="flip" data-icon="arrow-r" data-iconpos="right">Log In</a>
					<h2>New User</h2>
						<a href="#pgSignUp" data-role="button" data-transition="slideup" data-icon="user">Sign Up</a>
				</article>
			</section>
		<!-- Welcome Screen END -->
		
		<!-- Sign UP Screen START -->
			<section data-role="page" id="pgSignUp">
				<header data-role="header" data-position="fixed" data-add-back-btn="true">
					<h1>Sign Up</h1>
				</header>
				<article role="main" class="ui-content">
					<form id="formSignUp">
						<label for="inEmailSignUp">Email:</label> 
							<input name="inEmailSignUp" type="email" placeholder="bruce@wayne.tech" required id="inEmailSignUp">
						<label for="inPasswordSignUp">Password:</label> 
							<input name="inPasswordSignUp" type="password" required id="inPasswordSignUp">
						<label for="inPasswordConfirmSignUp">Confirm Password:</label> 
							<input name="inPasswordConfirmSignUp" type="password" required id="inPasswordConfirmSignUp">
						<input type="submit" value="Join"> <input type="reset" value="Clear">
					</form>
					<!-- 
						jQM-based Error Pop Messages.
						They should exist in the Article of the Section in question
					-->
					<div data-role="popup" class="ui-content" id="popErrorSignUpMismatch">Password don't match!</div>
					<div data-role="popup" class="ui-content" id="popErrorSignUpExists">Account already exists!</div>
				</article>
			</section>
		<!-- Sign Up Screen END -->
		
		<!-- Log In Screen START -->
			<section data-role="page" id="pgLogIn">
				<header data-role="header" data-position="fixed" data-add-back-btn="true">
					<h1>Log In</h1>
				</header>
				<article role="main" class="ui-content">
					<form id="formLogIn">
						<label for="inEmailLogIn">Email:</label>
							<input name="inEmailLogIn" type="email" placeholder="peter@parker.co" required id="inEmailLogIn">
						<label for="inPasswordLogIn">Password:</label>
							<input name="inPasswordLogIn" type="password" required id="inPasswordLogIn">
						<input type="submit" value="Go!">
					</form>
				</article>
			</section>
		<!-- Log In Screen END -->		
		
		<!-- Home Screen START -->
			<section data-role="page" id="pgHome">
				<header data-role="header" data-position="fixed">
					<h1>Home</h1>
				</header>
				<article role="main" class="ui-content">
					
				</article>
			</section>
		<!-- Home Screen END -->
		
		<script src="jquery-2.1.0.min.js"></script>
		<script src="jquery.mobile-1.4.5.min.js"></script>
		<script src="myjavascript.js"></script>
	</body>
</html>
